<!-- INICIO envia os dados do formulario de login -->
<script type="text/javascript">
	$(function() {
		$('#login').submit(function(event) {
			event.preventDefault();
			var formDados = new FormData($(this)[0]);
			$.ajax({
				url : 'proc/login.php', //verificação dos dados de login
				type : 'POST',
				data : formDados,
				cache : false,
				contentType : false,
				processData : false,
				beforeSend : function() { //Aqui adiciona ação a ser executada antes de exibir o retorno 
					$("#divmsg").html("<br />");
				},
				success : function(data) {
					$("#divmsg").html("" + data + ""); //Exibe o resultado da verificaÃ§ do login
					//alert(data);
				},
				dataType : 'html'
			});
			return false;
		});
	});
</script>
